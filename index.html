<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAYLIFE – Every day counts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg,#eff6ff,#f5e9ff,#ffe4f3);
      --card-bg:#ffffff;
      --card-border:#e2e8f0;
      --text-main:#0f172a;
      --text-muted:#64748b;
      --primary:#2563eb;
      --primary-2:#7c3aed;
      --shadow-soft:0 24px 60px rgba(15,23,42,.1);
      --radius-card:24px;
    }

    *{box-sizing:border-box;}

    body {
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg-gradient);
      color:var(--text-main);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
      opacity:0;
      transition:opacity 0.4s ease-in-out;
    }
    body.loaded { opacity:1; }

    h1{font-size:32px;font-weight:700;margin-bottom:10px;text-align:center;}
    p{color:var(--text-muted);text-align:center;}

    .card {
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-soft);
      padding:32px 24px;
      max-width:500px;
      width:100%;
      text-align:center;
    }

    .button {
      display:inline-block;
      margin:8px;
      padding:12px 20px;
      border-radius:999px;
      font-weight:600;
      color:#fff;
      background:linear-gradient(90deg,var(--primary),var(--primary-2));
      text-decoration:none;
      transition:filter .2s,transform .1s;
    }

    .button:hover { filter:brightness(1.05); transform:translateY(-1px); }

    select {
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #cbd5f5;
      background:rgba(255,255,255,.9);
      font-size:13px;
      margin-bottom:16px;
    }

    footer {
      margin-top:30px;
      font-size:12px;
      color:var(--text-muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="headline">DAYLIFE</h1>
    <p id="tagline">Every day counts. What will you do with yours?</p>

    <select id="languageSelect"></select>

    <div>
      <a href="life.html" class="button" id="lifeBtn">Life Counter</a>
      <a href="dreams.html" class="button" id="dreamsBtn">Dreams</a>
      <a href="reflections.html" class="button" id="reflectBtn">Reflections</a>
      <a href="profile.html" class="button" id="profileBtn">Profile</a>
    </div>
  </div>

  <footer id="footerText">© DAYLIFE 2025 — Every day counts</footer>

  <!-- Import des langues -->
  <script src="assets/langs.js"></script>

  <script>
    // Langue automatique + menu
    const langSel = document.getElementById("languageSelect");
    Object.keys(LANGS).forEach(code => {
      const opt = document.createElement("option");
      opt.value = code;
      opt.textContent = code.toUpperCase();
      langSel.appendChild(opt);
    });

    const navLang = (navigator.language || "en").slice(0,2);
    langSel.value = LANGS[navLang] ? navLang : "en";

    function applyLang(l) {
      const t = LANGS[l] || LANGS.en;
      document.getElementById("tagline").textContent = t.slogan;
      document.getElementById("lifeBtn").textContent = t.life;
      document.getElementById("dreamsBtn").textContent = t.dreams;
      document.getElementById("reflectBtn").textContent = t.reflections;
      document.getElementById("profileBtn").textContent = t.profile;
      document.getElementById("footerText").textContent = t.footer;
    }

    applyLang(langSel.value);
    langSel.addEventListener("change", () => applyLang(langSel.value));

    // Effet fade-in au chargement
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
