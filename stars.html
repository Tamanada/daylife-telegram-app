<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAYLIFE ‚Äì Stars & Streaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg,#fff7ed,#fef9c3,#fce7f3);
      --card-bg:#ffffff;
      --card-border:#e2e8f0;
      --text-main:#0f172a;
      --text-muted:#64748b;
      --shadow-soft:0 24px 60px rgba(15,23,42,.1);
    }

    *{box-sizing:border-box;}
    body {
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg-gradient);
      color:var(--text-main);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
      opacity:0;
      transition:opacity .4s ease-in-out;
    }
    body.loaded { opacity:1; }

    h1 {font-size:32px;font-weight:700;margin-bottom:10px;}
    p {color:var(--text-muted);margin-bottom:30px;}

    .badge {
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius:999px;
      padding:12px 24px;
      border:1px solid var(--card-border);
      font-weight:600;
      margin:8px;
      box-shadow:var(--shadow-soft);
    }

    .stars {
      background:linear-gradient(90deg,#fef9c3,#fde68a);
      color:#92400e;
      border-color:#facc15;
    }

    .streak {
      background:linear-gradient(90deg,#fed7aa,#fecaca);
      color:#b91c1c;
      border-color:#fb923c;
    }

    .big {
      font-size:32px;
      font-weight:700;
      margin:4px 0;
    }

    .button {
      margin-top:30px;
      background:linear-gradient(90deg,#2563eb,#7c3aed);
      color:#fff;
      padding:10px 24px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      transition:filter .2s,transform .1s;
    }
    .button:hover { filter:brightness(1.05); transform:translateY(-1px); }

    footer {
      position:fixed;
      bottom:10px;
      width:100%;
      text-align:center;
      font-size:12px;
      color:var(--text-muted);
    }
  </style>
</head>
<body>
  <h1 id="headline">Your Achievements</h1>
  <p id="subtitle">Every effort counts toward your journey üåü</p>

  <div class="badge stars">
    ‚≠ê <span class="big" id="totalStars">0</span> <span id="starsLabel">Stars</span>
  </div>

  <div class="badge streak" id="streakContainer" style="display:none;">
    üî• <span class="big" id="streakDays">0</span> <span id="streakLabel">Day streak</span>
  </div>

  <button class="button" onclick="window.location.href='profile.html'">Back to Profile</button>

  <footer id="footerText">¬© DAYLIFE 2025 ‚Äî Every day counts</footer>

  <script src="assets/langs.js"></script>
  <script>
    const profile = JSON.parse(localStorage.getItem("daylifeProfile")||"{}");
    const lang = profile.lang || "en";
    const t = LANGS[lang] || LANGS.en;

    document.getElementById("headline").textContent = t.starsTitle || "Your Achievements";
    document.getElementById("subtitle").textContent = t.starsSubtitle || "Every effort counts toward your journey üåü";
    document.getElementById("starsLabel").textContent = t.starsLabel || "Stars";
    document.getElementById("streakLabel").textContent = t.streakLabel || "Day streak";
    document.getElementById("footerText").textContent = t.footer || "¬© DAYLIFE 2025 ‚Äî Every day counts";

    const totalStars = profile.stars || 0;
    const streakDays = profile.streakDays || 0;

    document.getElementById("totalStars").textContent = totalStars;
    document.getElementById("streakDays").textContent = streakDays;
    if(streakDays>0) document.getElementById("streakContainer").style.display="inline-flex";

    window.addEventListener("load",()=>document.body.classList.add("loaded"));
  </script>
  <script src="assets/nav.js"></script>
<script>
  createNavBar("life"); <!-- ou "dreams", "stars", etc selon la page -->
</script>
</body>
</html>
